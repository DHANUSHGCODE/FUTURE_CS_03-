<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Share | Secure Upload</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #fff;
        }

        .card {
            background: #ffffff;
            color: #333;
            padding: 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .card h2 {
            margin-bottom: 10px;
            color: #243b55;
        }

        .card p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        .file-input {
            margin: 20px 0;
        }

        input[type="file"] {
            display: none;
        }

        label {
            display: inline-block;
            padding: 12px 20px;
            background: #243b55;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        label:hover {
            background: #141e30;
        }

        #file-name {
            margin-top: 10px;
            font-size: 13px;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>File Share</h2>
        <p>Secure File Upload with AES Encryption</p>

        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-input">
                <label for="file">Choose File</label>
                <input type="file" id="file" name="file" required onchange="showFileName()">
                <div id="file-name">No file selected</div>
            </div>

            <button type="submit">Upload Securely</button>
        </form>

        <footer>
            Cyber Security Internship â€“ Task 3
        </footer>
    </div>

    <script>
        function showFileName() {
            const fileInput = document.getElementById('file');
            const fileName = document.getElementById('file-name');

            if (fileInput.files.length > 0) {
                fileName.textContent = fileInput.files[0].name;
            } else {
                fileName.textContent = "No file selected";
            }
        }
    </script>

</body>
</html>
